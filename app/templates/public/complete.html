    //Guardamos el estudio en la bd
    function guardarEstudio(){
                var name = document.getElementById("nombre").value;
                var estudio = {
                            "nombre": name,
                            "comparativa": []
                         };
                var aux = '{{ data|safe }}'
                var datos = JSON.parse(aux);

                for(var i in datos) {
                  var item = datos[i];
                  estudio.comparativa.push(item);
                }
                $.ajax({
                           type        :'POST',
                           url         :"http://localhost:80/new",
                           data        :JSON.stringify(estudio),
                           contentType: "application/json",
                           encode      :true,
                           success     :function(data){
                                          alert("Estudio añadido!!! :) ");
                                          window.location.href = "http://localhost:80";
                                         }, 
                           error       :function(data){
                                          alert("Algo ha fallado!!! :( ");
                                         } 
                      });
                event.preventDefault();
          };
    //funcion para descargar un excel
    function descargarExcel(){
                var name = document.getElementById("nombre").value;
                var estudio = {
                            "nombre": name,
                            "comparativa": []
                         };
                var aux = '{{ data|safe }}'
                var datos = JSON.parse(aux);
                var xhr = new XMLHttpRequest();

                for(var i in datos) {
                  var item = datos[i];
                  estudio.comparativa.push(item);
                }
                $.ajax({
                           type        :'POST',
                           url         :"http://localhost:80/getExcel",
                           data        :JSON.stringify(estudio),
                           contentType: "application/json",
                           encode      :true,
                           success     :function download(name) {
                                          var element = document.createElement('a');
                                          //element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
                                          element.setAttribute('download', name);

                                          element.style.display = 'none';
                                          document.body.appendChild(element);

                                          element.click();

                                          document.body.removeChild(element);
                                      }

                           ,
                           error       :function(data){
                                          alert("Algo ha fallado!!! :( ");
                                         } 
                      });
                event.preventDefault();
          };
